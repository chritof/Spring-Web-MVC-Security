<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Book</title>
<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<main class="container">
	<div>
		<div>
			<a href="/">Home</a>
		</div>
		<form th:action="@{/addbook}" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>ISBN:</td>
					<td><input name="isbn" /></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td><input name="title" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td>
						<select id="authorid" name="authorid">
							<option th:each="author : ${authors}" 
								th:value="${author.authorId}" 
								th:text="${author.firstname} + ' ' + ${author.lastname}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
                    <td></td>
                    <td><input th:type="submit" value="Submit" name="submit"></td>
                </tr>
			</table>
		</form>
		
	</div>
</main>
</body>
</html>
