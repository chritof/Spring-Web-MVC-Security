<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Books</title>
<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<main class="container">
	<div>
		<a href="/">Home</a>
	</div>
	<div>
		<table>
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.title}"></td>
				<td>
					<a th:href="@{'/viewbook?id='+${book.id}}">view</a>
				</td>
				<td>
					<a th:href="@{'/updatebook?id='+${book.id}}">update</a>
				</td>
				<td>
					<a th:href="@{'/deletebook?id='+${book.id}}">delete</a>
				</td>
			</tr>
		</table>
	</div>
</main>
</body>
</html>
