<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Book</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<main class="container">
	<div>
		<a href="/">Home</a>
	</div>
	<div>
		<form th:action="@{/updatebook}" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td width="100px">ISBN:</td>
					<td><input name="isbn" th:value="${book.isbn}" /></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td><input name="title" th:value="${book.title}" /></td>
				</tr>
				<tr th:each="authoro : ${book.authors}">
					<td>Author:</td>
					<td>
						<select id="authorid" name="authorid">
							<option th:each="author : ${authors}" 
								th:value="${author.authorId}" 
								th:text="${author.firstname} + ' ' + ${author.lastname}"
								th:selected="${author.authorId} == ${authoro.authorId}">
							</option>
						</select>
					</td>			
				</tr>
				<tr>
                    <td><input name="id" type="hidden" th:value="${book.id}" /></td>
					<td><input th:type="submit" value="Submit" name="submit"></td>
                </tr>
			</table>
			<br>
			<div>
				
			</div>
		</form>
</div>
</main>
</body>
</html>
